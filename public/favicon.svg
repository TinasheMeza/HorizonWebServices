<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Modern, professional favicon representing digital solutions and growth -->
  <!-- Design: Abstract horizon line with upward arrow, representing growth and digital elevation -->
  
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" />
  
  <!-- Horizon line (representing the horizon) -->
  <path d="M 12 32 L 32 20 L 52 32" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
  
  <!-- Upward arrow/connection lines (representing growth and digital connectivity) -->
  <path d="M 20 28 L 32 16 L 44 28" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
  
  <!-- Small accent dots (representing digital nodes/connectivity) -->
  <circle cx="24" cy="30" r="2" fill="white" opacity="0.9"/>
  <circle cx="32" cy="26" r="2" fill="white" opacity="0.9"/>
  <circle cx="40" cy="30" r="2" fill="white" opacity="0.9"/>
</svg>
